<div class="bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-3xl font-bold mb-6 text-gray-800 flex items-center">
        <i class="fas fa-eye mr-2"></i> View Device
    </h2>
    {{if .Error}}
        <div class="bg-red-100 text-red-700 p-4 rounded-lg mb-6 flex items-center animate-pulse">
            <i class="fas fa-exclamation-circle mr-2"></i> {{.Error}}
        </div>
    {{end}}
    {{if .Device}}
        <div class="mb-4">
            <p class="text-gray-700"><strong>Name:</strong> {{.Device.Name}}</p>
            <p class="text-gray-700"><strong>Site:</strong> {{if .Device.Site}}{{.Device.Site.Name}}{{else}}N/A{{end}}</p>
            <p class="text-gray-700"><strong>Value Stream:</strong> {{if .Device.ValueStream}}{{.Device.ValueStream.Name}}{{else}}N/A{{end}}</p>
            <p class="text-gray-700"><strong>Metadata:</strong> <pre class="text-sm bg-gray-100 p-2 rounded">{{.Device.Metadata}}</pre></p>
        </div>
    {{end}}
    <div class="flex justify-end">
        <a href="/devices" class="bg-gray-500 text-white p-3 rounded-lg hover:bg-gray-600 transition flex items-center">
            <i class="fas fa-arrow-left mr-2"></i> Back
        </a>
    </div>
</div>

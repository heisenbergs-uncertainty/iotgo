<div class="mb-4">
  <h1 style="color: #ffffff; font-weight: 700">Integrations List</h1>
</div>

<div class="row">
  {{range .Integrations}}
  <div class="col-md-4 mb-4">
    <div
      class="card shadow h-100"
      style="background-color: #2d2d2d; border: none"
    >
      <div class="card-body">
        <h5 class="card-title" style="color: #ffffff">{{.IntegrationType}}</h5>
        <p style="color: #f5f5f5">ID: {{.Id}}</p>
        <p style="color: #f5f5f5">Identifier: {{.Identifier}}</p>
        <p style="color: #f5f5f5">Host: {{.Host}}</p>
        <p style="color: #f5f5f5">Port: {{.Port}}</p>
        <p style="color: #f5f5f5">Protocol: {{.Protocol}}</p>
        <div class="d-flex justify-content-between">
          <a
            href="/integrations/{{.Id}}"
            class="btn btn-primary"
            style="background-color: #007bff; border: none"
            >View</a
          >
        </div>
      </div>
    </div>
  </div>
  {{else}}
  <div class="col-12">
    <div
      class="card shadow text-center"
      style="background-color: #2d2d2d; border: none"
    >
      <div class="card-body">
        <p style="color: #f5f5f5">No integrations found.</p>
      </div>
    </div>
  </div>
  {{end}}
</div>

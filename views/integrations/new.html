<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow" style="background-color: #2d2d2d; border: none">
      <div class="card-body">
        <h1 class="text-center mb-4" style="color: #ffffff; font-weight: 700">
          New Integration
        </h1>
        {{range .Errors}}
        <p class="text-danger">{{.}}</p>
        {{end}}
        <form action="/devices/{{.DeviceId}}/integrations" method="post">
          {{.xsrfdata}}
          <div class="mb-3">
            <label for="integration_type" style="color: #f5f5f5"
              >Integration Type:</label
            >
            <input
              type="text"
              name="integration_type"
              id="integration_type"
              class="form-control"
              style="background-color: #3a3a3a; border: none; color: #f5f5f5"
              placeholder="e.g., OPC UA"
              required
            />
          </div>
          <div class="mb-3">
            <label for="identifier" style="color: #f5f5f5">Identifier:</label>
            <input
              type="text"
              name="identifier"
              id="identifier"
              class="form-control"
              style="background-color: #3a3a3a; border: none; color: #f5f5f5"
              placeholder="e.g., TestOPC"
              required
            />
          </div>
          <div class="mb-3">
            <label for="host" style="color: #f5f5f5">Host:</label>
            <input
              type="text"
              name="host"
              id="host"
              class="form-control"
              style="background-color: #3a3a3a; border: none; color: #f5f5f5"
              placeholder="e.g., opcua.demo-this.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="port" style="color: #f5f5f5">Port:</label>
            <input
              type="text"
              name="port"
              id="port"
              class="form-control"
              style="background-color: #3a3a3a; border: none; color: #f5f5f5"
              placeholder="e.g., 51210"
            />
          </div>
          <div class="mb-3">
            <label for="protocol" style="color: #f5f5f5">Protocol:</label>
            <input
              type="text"
              name="protocol"
              id="protocol"
              class="form-control"
              style="background-color: #3a3a3a; border: none; color: #f5f5f5"
              placeholder="e.g., opc.tcp"
            />
          </div>
          <div class="d-flex justify-content-between">
            <button
              type="submit"
              class="btn btn-primary w-100 me-2"
              style="background-color: #007bff; border: none; font-weight: 600"
            >
              Add Integration
            </button>
            <a
              href="/devices/{{.DeviceId}}"
              class="btn btn-secondary w-100"
              style="background-color: #6c757d; border: none; font-weight: 600"
              >Cancel</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

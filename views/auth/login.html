<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - IoTGo Platform</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #343a40 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      .login-card {
        background: #2d2d2d;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 40px;
        width: 100%;
        max-width: 400px;
      }
      .login-card h1 {
        color: #ffffff;
        font-weight: 600;
        margin-bottom: 20px;
        text-align: center;
      }
      .form-control {
        background-color: #3a3a3a;
        border: none;
        border-radius: 8px;
        color: #e0e0e0;
        padding: 12px;
        font-size: 1rem;
      }
      .form-control::placeholder {
        color: #6c757d;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        padding: 12px;
        width: 100%;
        font-weight: 600;
        font-size: 1rem;
        transition: background 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .text-center {
        margin-top: 20px;
      }
      .forgot-password {
        color: #00c4b4;
        text-decoration: none;
        font-size: 0.9rem;
      }
      .forgot-password:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h1>Login to IoTGo</h1>
      <form action="/login" method="post">
        {{.xsrfdata}}
        <div class="mb-3">
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            placeholder="Username"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
        <div class="text-center">
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
      </form>
    </div>
  </body>
</html>

<div class="mb-4 d-flex justify-content-between align-items-center">
  <h1 style="color: #ffffff; font-weight: 700">Devices</h1>
  <a
    href="/devices/new"
    class="btn btn-primary"
    style="background-color: #007bff; border: none; font-weight: 600"
    >Add New Device</a
  >
</div>

<div class="row">
  {{range .Devices}}
  <div class="col-md-4 mb-4">
    <div
      class="card shadow h-100"
      style="background-color: #2d2d2d; border: none"
    >
      <div class="card-body">
        <h5 class="card-title" style="color: #ffffff">{{.Name}}</h5>
        <p style="color: #f5f5f5">ID: {{.Id}}</p>
        <p style="color: #f5f5f5">Manufacturer: {{.Manufacturer}}</p>
        <p style="color: #f5f5f5">Type: {{.Type}}</p>
        <div class="d-flex justify-content-between">
          <a
            href="/devices/{{.Id}}"
            class="btn btn-info"
            style="background-color: #17a2b8; border: none"
            >View</a
          >
          <form
            action="/devices/{{.Id}}/delete"
            method="post"
            style="display: inline"
          >
            {{$.xsrfdata}}
            <!-- Include XSRF token for CSRF protection -->
            <button
              type="submit"
              class="btn btn-danger"
              style="background-color: #dc3545; border: none"
            >
              Delete
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  {{else}}
  <div class="col-12">
    <div
      class="card shadow text-center"
      style="background-color: #2d2d2d; border: none"
    >
      <div class="card-body">
        <p style="color: #f5f5f5">
          No devices found. Add a new device to get started.
        </p>
      </div>
    </div>
  </div>
  {{end}}
</div>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - IoTGo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div
      class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md transform transition-all hover:shadow-2xl"
    >
      <h2
        class="text-3xl font-bold mb-6 text-center text-gray-800 flex items-center justify-center"
      >
        <i class="fas fa-lock mr-2"></i> Login to IoTGo
      </h2>
      {{if .Error}}
      <div
        class="bg-red-100 text-red-700 p-4 rounded-lg mb-6 flex items-center animate-pulse"
      >
        <i class="fas fa-exclamation-circle mr-2"></i> {{.Error}}
      </div>
      {{end}}
      <form action="/login" method="post">
        <div class="mb-5">
          <label
            for="email"
            class="block text-gray-700 font-medium mb-1 flex items-center"
          >
            <i class="fas fa-envelope mr-1"></i> Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            required
          />
        </div>
        <div class="mb-6">
          <label
            for="password"
            class="block text-gray-700 font-medium mb-1 flex items-center"
          >
            <i class="fas fa-key mr-1"></i> Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300 flex items-center justify-center"
        >
          <i class="fas fa-sign-in-alt mr-2"></i> Login
        </button>
      </form>
    </div>
  </body>
</html>
